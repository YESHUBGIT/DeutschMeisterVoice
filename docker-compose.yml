services:
  ollama:
    image: ollama/ollama:latest
    container_name: tutor-ollama
    restart: unless-stopped
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"

  api:
    image: python:3.11-slim
    container_name: tutor-api
    restart: unless-stopped
    environment:
      OLLAMA_URL: http://ollama:11434
      MODEL: llama3.2:3b
      JWT_SECRET: ourjwtsecret
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    volumes:
      - ./api:/app
    working_dir: /app
    command: >
      bash -lc "pip install -r requirements.txt &&
      uvicorn app:app --host 0.0.0.0 --port 8000"

volumes:
  ollama:
